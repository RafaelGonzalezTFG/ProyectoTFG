<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="icon" href="../img/Quesorpresa.png" type="image/x-icon">


    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #FFDF00;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #000000;
        }
        .btn-custom:hover {
            background-color: #e0a800;
            border-color: #d39e00;
        }
    </style>

</head>

<body>


    <!-- Contenido principal de la pagina principal-->
    <main class="contenidoPrincipal">
        <div class="container">
            <div class="login-container">
                <h2 class="text-center">INICIAR SESIÓN</h2>
                <hr>
                <form>
                    <div class="mb-3">
                        <label for="Correo" class="form-label">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="Correo" name="Correo" placeholder="Introduzca su correo electronico">
                    </div>
                    <div class="mb-3">
                        <label for="Contrasena" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="Contrasena" name="Contrasena" placeholder="Introduzca su contraseña">
                    </div>
                    <button type="submit" class="btn btn-custom w-100">Iniciar Sesión</button>
                </form>
                <hr>    
                <div class="text-center mt-3">
                    <p>¿Eres nuevo?</p>
                    <a href="#" class="btn btn-custom w-100">Crear Cuenta</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Pie de pagina -->
    <footer class="footer piePagina">
        <div class="container text-center">
            <div class="row">
                <!-- Logo de la tienda en el pie de la pagina -->
                <div class="col-md-4">
                    <h2>Quesorpresa</h2>
                    <hr>
                </div>
                <!-- Listado de las ocasiones especiales -->
                <div class="col-md-4">
                    <h5>Ocasiones</h5>
                    <hr>
                    <ul class="list-unstyled">
                        <li>Black Friday 2024</li>
                        <li>Cyber Monday 2024</li>
                        <li>Día de la Madre</li>
                        <li>Día del Padre</li>
                    </ul>
                </div>
                <!-- Listado de Atencion al cliente -->
                <div class="col-md-4">
                    <h5>Atención al cliente</h5>
                    <hr>
                    <ul class="list-unstyled">
                        <li>Envíos</li>
                        <li>Devoluciones</li>
                        <li>Condiciones de oferta</li>
                        <li>Preguntas Frecuentes</li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
</body>

</html>
